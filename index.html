  <head>
    <meta charset="UTF-8">

        <input type="text" id="movietitle" name="movietitle" placeholder="Movie Title">
        <input type="text" id="movietrailer" name="movietrailer" placeholder="Movie Trailer (Youtube URL)">

        <button type="submit" class="form-submit btn">SUbMiT mOViEs</button>

    </div>

      <div class="title-block">
        <h2 class="title">It's Movie Night!</h2>
      </div>

      <div class="movie-block">
        <div class="movie-genres"></div>
        <div class="movie-recommendation"></div>
        <div class="btn-block">
          <button class="movie-btn btn">
            giMmE a MOviE!
          </button>
          <small>literally click the button <br>for a movie</small>
        </div>
      </div>
      
    </section>
